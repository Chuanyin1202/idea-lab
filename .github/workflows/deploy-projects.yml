name: Deploy Projects to Vercel

on:
  push:
    branches:
      - main
      - claude/*
    paths:
      - 'projects/**'
  workflow_dispatch:
    inputs:
      project:
        description: 'Project to deploy (leave empty for all changed)'
        required: false
        type: string

jobs:
  deploy-tourneyflow:
    name: Deploy TourneyFlow
    runs-on: ubuntu-latest
    # åªæœ‰ç•¶ tourneyflow ç›®éŒ„æœ‰è®Šæ›´æ™‚æ‰åŸ·è¡Œ
    if: |
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.head_commit.modified, 'projects/tourneyflow/') ||
      contains(github.event.head_commit.added, 'projects/tourneyflow/') ||
      github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        working-directory: projects/tourneyflow
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
          else
            vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
          fi

      - name: Build Project
        working-directory: projects/tourneyflow
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
          else
            vercel build --token=${{ secrets.VERCEL_TOKEN }}
          fi

      - name: Deploy to Vercel
        working-directory: projects/tourneyflow
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            URL=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          else
            URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          fi
          echo "Deployment URL: $URL"
          echo "DEPLOYMENT_URL=$URL" >> $GITHUB_ENV

      - name: Comment deployment URL (if PR)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ TourneyFlow deployed to: ${{ env.DEPLOYMENT_URL }}`
            })

      - name: Deployment Summary
        run: |
          echo "### ðŸš€ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Project:** TourneyFlow" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** ${{ env.DEPLOYMENT_URL }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“± æ‰‹æ©ŸæŽƒæ QR code æˆ–ç›´æŽ¥è¨ªå•ä¸Šæ–¹ URL" >> $GITHUB_STEP_SUMMARY
